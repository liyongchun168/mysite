{% extends "base.html" %}
{% block titile %}Contact Us{% endblock %}
{% block content %}
<body>
    <h1>Contact Us</h1>
    {% if form.errors %}
    	<P style="color:red;">
	Please correct the error{{ form.errors|pluralize}} below.
	</p>
    {% endif %}
    <form action="/contact/" method="post">
	    <table>
		    {{ form.as_table }}
	    </table>
	 <input type="submit" value="Submit">
    </form>
</body>
{% endblock %}
